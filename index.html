<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movi-Fer - Subir Fotos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <!-- Vista de Cliente -->
    <div id="clientView" class="container">
        <div class="card">
            <div class="header">
                <h1>Movi-Fer</h1>
                <p class="subtitle">Sube tus fotos para impresión</p>
            </div>

            <div class="form-section">
                <div class="input-group">
                    <label for="clientName">Tu Nombre</label>
                    <input 
                        type="text" 
                        id="clientName" 
                        placeholder="Escribe tu nombre"
                        maxlength="50"
                    >
                </div>

                <div class="upload-zone" id="uploadZone">
                    <input 
                        type="file" 
                        id="fileInput" 
                        multiple 
                        accept="image/*"
                        hidden
                    >
                    <div class="upload-icon">+</div>
                    <p class="upload-text">Arrastra tus fotos aquí</p>
                    <p class="upload-subtext">o haz clic para seleccionar</p>
                </div>

                <div id="previewContainer" class="preview-container"></div>

                <button id="uploadBtn" class="upload-btn" disabled>
                    Enviar Fotos
                </button>
            </div>
        </div>
    </div>

    <!-- Vista de Admin -->
    <div id="adminView" class="admin-container" style="display: none;">
        <div class="admin-header">
            <h1>Panel de Administración</h1>
            <button class="close-btn" onclick="closeAdmin()">Cerrar</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h2 id="totalPhotos">0</h2>
                <p>Total de Fotos</p>
            </div>
            <div class="stat-card">
                <h2 id="totalClients">0</h2>
                <p>Clientes</p>
            </div>
        </div>

        <div class="actions">
            <button class="action-btn refresh-btn" onclick="loadPhotos()">
                Recargar
            </button>
            <button class="action-btn download-btn" onclick="downloadAllPhotos()">
                Descargar Todas (ZIP)
            </button>
            <button class="action-btn delete-btn" onclick="confirmDeleteAll()">
                Borrar Todas
            </button>
        </div>

        <div class="content">
            <div id="errorMessage"></div>
            <div id="clientsList">
                <div class="loading">Cargando fotos...</div>
            </div>
        </div>
    </div>

    <!-- Botón de Admin -->
    <button id="adminToggle" class="admin-toggle">ADMIN</button>

    <!-- Modal de imagen -->
    <div class="modal" id="imageModal" onclick="closeModal()">
        <img id="modalImage" src="" alt="">
    </div>

    <script src="script.js"></script>
</body>
</html>
